<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <h2>Login</h2>
    <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your username" name="userName" [(ngModel)] ="model.userName">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" name="password" [(ngModel)] ="model.password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
</form>
