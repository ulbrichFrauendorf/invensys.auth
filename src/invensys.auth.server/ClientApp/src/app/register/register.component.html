<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2>Sign Up</h2>
    <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your username" name="userName" [(ngModel)]="model.userName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" name="password" [(ngModel)]="model.password">
    </mat-form-field>

    <button mat-button color="primary" type="submit" cdkFocusInitial>Register</button>
    <button mat-button color="primary" (click)="cancel()">Cancel</button>
</form>
